<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input,
    select,
    button {
      padding: 0.5rem;
      margin-top: 0.25rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button{
      background-color: rgb(26 116 232);
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background: #eee;
    }
  </style>
</head>

<body>

  <div style="text-align: center; margin-top: 15px; margin-bottom: 15px;">
    <img style="width: 300px;" src="https://gurukul.org/wp-content/uploads/2023/09/head-logo-1.svg" alt="" srcset="" >
  </div>

  <div class="grid">
    <!-- Voucher Card -->
    <div class="card">
      <h2>Income / Expense Voucher</h2>
      <form id="voucherForm">
        <label>Date: <input type="date" id="dateField" name="date" required></label>
        <label>Type:
          <select name="type" required>
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
          </select>
        </label>
        <label>Amount: <input type="number" name="amount" required></label>
        <label>Description: <input type="text" name="description" required></label>
        <label>Ledger:
          <select name="ledger" required>
            <option value="">-- Select Ledger --</option>
            <option value="Education">Education</option>
            <option value="Hostel">Hostel</option>
            <option value="Health/medical">Health/medical</option>
            <option value="Kitchen">Kitchen</option>
            <option value="Transportation">Transportation</option>
            <option value="Store Stationary">Store Stationary</option>
            <option value="Shreeji Store">Shreeji Store</option>
            <option value="Office">Office</option>
            <option value="Satsang Mandal">Satsang Mandal</option>
            <option value="Shreeji Prasadam">Shreeji Prasadam</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <label>Name: <input type="text" name="personname" required></label>
        <label>Department: <input type="text" name="department" required></label>
        <button id="add-voucher" type="submit">Add Voucher</button>
      </form>
    </div>

    <!-- Add more cards here for Food Pass, Donation, etc. -->
    <!-- Example Placeholder Card -->

    <!-- Food Pass Card -->
    <div class="card">
      <h2>Food Pass</h2>
      <form id="foodPassForm">
        <label>Quantity:
          <input type="number" name="quantity" id="quantityInput" required min="1" value="1">
        </label>

        <label>Total Amount to Pay:
          <input type="text" id="totalAmount" readonly>
        </label>

        <button type="submit" id="print-food-pass">Print Food Pass</button>
      </form>
    </div>

    <!-- Donation Card -->
<div class="card">
  <h2>Donation Receipt</h2>
  <form id="donationForm">
    <div>
      <label>Date:
        <input type="text" id="donationDate" readonly>
      </label>
    </div>

    <div>
      <label>Donor Name:
        <input type="text" id="donorName" required>
      </label>
    </div>

    <div>
      <label>Note (Optional):
        <input type="text" id="donationNote">
      </label>
    </div>

    <div>
      <label>Amount:</label><br>
      <button type="button" class="presetAmount" data-amt="100">‚Çπ100</button>
      <button type="button" class="presetAmount" data-amt="200">‚Çπ200</button>
      <button type="button" class="presetAmount" data-amt="250">‚Çπ250</button>
      <button type="button" class="presetAmount" data-amt="500">‚Çπ500</button>
      <button type="button" class="presetAmount" data-amt="1000">‚Çπ1000</button>
    </div>

    <div>
      <label>Custom Amount:
        <input type="number" id="customAmount" min="0">
      </label>
    </div>

    <div>
      <label>Total:
        <input type="text" id="totalDonation" readonly value="‚Çπ0">
      </label>
    </div>

    <button type="submit" id="donationSubmit">Print & Save</button>
    <button id="resetDonationForm">Reset Form</button>
    
  </form>
</div>

<script>
  const presetButtons = document.querySelectorAll('.presetAmount');
  const customAmountInput = document.getElementById('customAmount');
  const totalInput = document.getElementById('totalDonation');
  const donationForm = document.getElementById('donationForm');
  const resetDonationForm = document.getElementById('resetDonationForm');

  resetDonationForm.addEventListener('click', function(){
    donationForm.reset();
    document.getElementById('donationDate').value = new Date().toLocaleDateString('en-GB');
    totalDonation = 0;
  });

  let totalDonation = 0;

  const updateTotal = () => {
    const customAmt = parseInt(customAmountInput.value) || 0;
    totalInput.value = '‚Çπ' + (totalDonation + customAmt);
  };

  presetButtons.forEach(button => {
    button.addEventListener('click', () => {
      totalDonation += parseInt(button.dataset.amt);
      updateTotal();
    });
  });

  customAmountInput.addEventListener('input', updateTotal);

  document.getElementById('donationDate').value = new Date().toLocaleDateString('en-GB');

  donationForm.addEventListener('submit', function (e) {
    e.preventDefault();

    const name = document.getElementById('donorName').value.trim();
    const note = document.getElementById('donationNote').value.trim();
    const customAmt = parseInt(customAmountInput.value) || 0;
    const total = totalDonation + customAmt;
    const date = document.getElementById('donationDate').value;

    if (!name || total <= 0) {
      alert("Donor name and amount are required.");
      return;
    }

    const donationData = {
      date,
      name,
      note,
      amount: total
    };

    google.script.run.withSuccessHandler(function (res) {
      if (res.success) {
        const htmlContent = `
  <div style="text-align: center; font-family: monospace; font-size: 14px; font-weight: bold;">
    <img src="https://raw.githubusercontent.com/sahajananddigital/gurukul-account-manager/refs/heads/master/images/gurukul/gurukul_monogram.png" alt="" style="width: 300px; height: auto;">
  </div>  
<pre style="font-family: monospace; font-size: 14px;">
  Shree Swaminarayan Gurukul
 ----------------------------
         üôè DONATION üôè
 ----------------------------

 Date   : ${date}
 Name   : ${name}
 Amount : ‚Çπ${total}
 Details   : ${note || '-'}

üôè üôè Jay Swaminarayan üôè üôè
</pre>`;
        const win = window.open('', '', 'width=1200,height=800');
        win.document.write(`
          <html><head><title>Print</title></head>
          <body onload="window.onafterprint = () => window.close(); window.print(); ">
            ${htmlContent}
          </body></html>
        `);
        win.document.close();

        // Reset form
        totalDonation = 0;
        donationForm.reset();
        updateTotal();
        document.getElementById('donationDate').value = new Date().toLocaleDateString('en-GB');
      } else {
        alert("Saving failed.");
      }
    }).addDonation(donationData);
  });

  updateTotal();
</script>


    <!-- Voucher List Card -->
    <div class="card" style="grid-column: span 2;">
      <h2>Voucher List</h2>
      <table id="voucherTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Ledger</th>
            <th>Department</th>
            <th>Print</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <script>
    const form = document.getElementById('voucherForm');
    const formButton = document.querySelector('form #add-voucher')
    const tableBody = document.querySelector('#voucherTable tbody');
    // Set today's date by default
    document.getElementById('dateField').valueAsDate = new Date();


    function loadVouchers() {
      google.script.run.withSuccessHandler(function (data) {
        tableBody.innerHTML = '';
        data = JSON.parse(data);

        console.log(data);
        if (!data || !Array.isArray(data)) return;
        data.forEach(v => {
          const row = `<tr>
            <td>${v.ID}</td>
            <td>${v.Date}</td>
            <td>${v.Type}</td>
            <td>${v.Amount}</td>
            <td>${v.Description}</td>
            <td>${v.Ledger}</td>
            <td>${v.Department}</td>
            <td><button onclick='printVoucher(${JSON.stringify(JSON.stringify(v))})'>üñ®Ô∏è</button></td>
          </tr>`;
          tableBody.innerHTML += row;
        });

      }).getVouchers();
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      formButton.setAttribute('disabled', 'disabled');
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      google.script.run.withSuccessHandler(function (response) {
        if (response.success) {
          form.reset();
          loadVouchers();
        }
        formButton.removeAttribute('disabled');
      }).addVoucher(data);
    });

    loadVouchers();
  </script>

  <script>
    function printVoucher(voucherJson) {
      const voucher = JSON.parse(voucherJson);
      const voucherDate = new Date(voucher.Date).toLocaleDateString('en-GB'); // DD/MM/YYYY

      const htmlContent = `
<pre style="font-family: monospace; font-size: 14px; font-weight: bold;">
Shree Swaminarayan Gurukul
----------------------------
  ${voucher.Type.toUpperCase()} VOUCHER
----------------------------

ID         : ${voucher.ID}
Date       : ${voucherDate}
Amount     : ‚Çπ${voucher.Amount}
----------------------------
Ledger     : ${voucher.Ledger}
Dept.      : ${voucher.Department}
Desc.      : ${voucher.Description}

üôè Jay Swaminarayan üôè
</pre>`;

      const win = window.open('', '', 'width=1200,height=800');
      win.document.write(`
      <html><head><title>Print</title></head>
      <body onload="window.onafterprint = () => window.close(); window.print();">
        ${htmlContent}
      </body></html>
    `);
      win.document.close();
    }
  </script>

  <script>
    // FOOD PASS Data
    const foodRate = 90;

    const quantityInput = document.getElementById('quantityInput');
    const totalAmountInput = document.getElementById('totalAmount');
    const foodPassForm = document.getElementById('foodPassForm');
    const printFoodPass = document.getElementById('print-food-pass');

    totalAmountInput.value = '‚Çπ' + foodRate;

    quantityInput.addEventListener('input', () => {
      const qty = parseInt(quantityInput.value) || 0;
      totalAmountInput.value = '‚Çπ' + (qty * foodRate);
    });

    foodPassForm.addEventListener('submit', function (e) {
      e.preventDefault();
      printFoodPass.setAttribute('disabled', 'disabled');

      const quantity = parseInt(quantityInput.value);
      const total = quantity * foodRate;
      const today = new Date().toLocaleDateString('en-GB'); // DD/MM/YYYY
      const todayTime = new Date().toLocaleTimeString('en-GB');
      const foodPassTime = todayTime < '12:00:00' ? 'Morning' : todayTime < '17:00:00' ? 'Lunch' : 'Dinner';

      const foodPassData = {
        quantity,
        totalAmount: total,
        date: `${today}`,
        time: `${todayTime}`,
        foodPassTime: foodPassTime
      };

      // Save to Google Sheets
      google.script.run.withSuccessHandler(function (res) {
        if (res.success) {
          // Print only after saving
          const htmlContent = `
<pre style="font-family: monospace; font-size: 14px; font-weight: bold;">
Shree Swaminarayan Gurukul
----------------------------
        üçõ FOOD PASS üçõ        
----------------------------

ID         : ${res.lastRow}
Date       : ${today} 
Time       : ${foodPassData.time} (${foodPassData.foodPassTime})
Quantity   : ${quantity}
Rate       : ‚Çπ${foodRate}
----------------------------
Total      : ‚Çπ${total}

üôè Jay Swaminarayan üôè
</pre>`;

          const win = window.open('', '', 'width=1200,height=800');
          win.document.write(`
          <html><head><title>Print</title></head>
          <body onload="window.onafterprint = () => window.close(); window.print();">
            ${htmlContent}
          </body></html>
        `);
          win.document.close();

          foodPassForm.reset();
          quantityInput.value = 1;
          quantityInput.dispatchEvent(new Event('input'));
          printFoodPass.removeAttribute('disabled');
        } else {
          alert('Failed to save. Please try again.');
          printFoodPass.removeAttribute('disabled');
        }
      }).addFoodPass(foodPassData);

    });

    printFoodPass.removeAttribute('disabled');
    // Set initial total
    quantityInput.dispatchEvent(new Event('input'));
  </script>
